    <script>
        // Get the music
        var audio = document.getElementById("yuriAudio");
    
        // Get the button
        var btn = document.getElementById("yuriBtn1");

  
        // Pause and play the video, and change the button text
        function myFunction() {
          if (audio.paused ) {
            audio.play();
            btn.innerHTML = "PAUSE";
          } else {
            audio.pause();
            btn.innerHTML = "PLAY";
          }
